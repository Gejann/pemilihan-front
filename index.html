<!DOCTYPE html>
<html>
<head>
    <title>Sistem Pemilihan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-color: #8B0000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #ffffff;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4444;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .option {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .option.selected {
            background-color: #ff4444;
            border-color: #ff4444;
        }

        .option-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .option-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: auto;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        button:hover {
            background-color: #ff6666;
            transform: translateY(-2px);
        }

        .results {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
        }

        .percentage-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .bar-container {
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .bar {
            height: 100%;
            position: absolute;
            transition: width 0.5s ease-in-out;
        }

        .bar-1 {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            left: 0;
        }

        .bar-2 {
            background: linear-gradient(45deg, #444444, #666666);
            right: 0;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .modal-header h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .modal-body {
            margin-bottom: 20px;
            color: #cccccc;
        }

        .modal-button {
            background-color: #ff4444;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistem Pemilihan</h1>
        <div class="form-group">
            <label>Nama:</label>
            <input type="text" id="nama" required placeholder="Tulis Nama Lengkap">
        </div>
        <div class="form-group">
            <label>Kelas:</label>
            <input type="text" id="kelas" required placeholder="Tulis Kelas Kalian">
        </div>
        <div class="options">
            <div class="option" data-option="1">
                <div class="option-title">Paslon 01</div>
            </div>
            <div class="option" data-option="2">
                <div class="option-title">Paslon 02</div>
            </div>
        </div>
        <button onclick="submitVote()">Submit Vote</button>

        <div class="results">
            <div class="percentage-text">
                <span>Paslon 01: <span id="opsi1Percent">0</span>%</span>
                <span>Paslon 02: <span id="opsi2Percent">0</span>%</span>
            </div>
            <div class="bar-container">
                <div class="bar bar-1" id="bar1"></div>
                <div class="bar bar-2" id="bar2"></div>
            </div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Pesan</h3>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()" class="modal-button">OK</button>
            </div>
        </div>
    </div>

    <script>
         const API_URL = process.env.API_URL || 'https://pemilihan-backend-1.onrender.com';
    </script>

    <script src="script.js"></script>
</body>
</html>
